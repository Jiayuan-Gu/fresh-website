<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>Food++</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!-- <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <!-- cookie库 -->
    <script src="js/jquery.cookie.js"></script>
    <!-- form库 -->
    <script src="js/jquery.form.js"></script>
    <!-- 消息提示库 -->
    <link rel="stylesheet" href="css/lobibox.min.css">
    <script src="js/lobibox.min.js"></script>
    <!-- 主页逻辑 -->
    <script type="text/javascript" src="js/utilis.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <header class="navbar navbar-default navbar-static-top" role="navigation">
      <div id="header" class="container">
        <a class="navbar-text navbar-link navbar-left glyphicon glyphicon-home" href="./index.html"></a>
        <h1 id="identity"class="navbar-text label label-defualt"></h1>
        <!-- 动态更改这一部分-->
        <div id="controller" class="navbar-right btn-group" role="button">
        </div>
      </div>
    </header>

    <div class="container" role="slider">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <!-- <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li> -->
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="img-responsive center-block" src="img/slide1.jpg"  alt="First slide">
                <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
                <img class="img-responsive center-block" src="img/slide2.gif"  alt="Second slide">
                <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
                <img class="img-responsive center-block" src="img/slide3.jpg" alt="Third slide">
                <div class="carousel-caption">标题 3</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel"
            data-slide="prev" role="button">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control right" href="#myCarousel"
            data-slide="next" role="button">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="container" role="search">
      <form id="query_form" class="form-inline row well well-sm" role="form">
        <div class="form-group col-md-offset-1 col-md-2 col-sm-offset-1 col-sm-3">
          <p class="form-control-static">行政区</p>
          <select id="district_select" class="form-control" name="district">
          </select>
        </div>
        <div class="form-group col-md-offset-2 col-md-2 col-sm-offset-1 col-sm-3">
          <p class="form-control-static">排序方式</p>
          <select id="type_select" class="form-control" name="type">
            <option value="rate">评分</option>
            <option value="order">订单量</option>
          </select>
        </div>
        <div class="form-group col-md-offset-3 col-md-2 col-sm-offset-1 col-sm-1">
          <button id="query_btn" type="button" class="btn btn-default">查询</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div id="display" class="row">
        <!-- 显示提货点 -->
      </div>
    </div>
  </body>
</html>
