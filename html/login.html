<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>注册/登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!-- <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <!-- cookie库 -->
    <script src="js/jquery.cookie.js"></script>
    <!-- form库 -->
    <script src="js/jquery.form.js"></script>
    <!-- 主页逻辑 -->
    <script type="text/javascript" src="js/utilis.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
  </head>
  <body>
    <header class="navbar navbar-default navbar-static-top" role="navigation">
      <div id="header" class="container">
        <a class="navbar-text navbar-link navbar-left glyphicon glyphicon-home" href="./index.html"></a>
        <h1 id="identity"class="navbar-text label label-defualt">游客</h1>
        <!-- 动态更改这一部分-->
        <div id="controller" class="navbar-right btn-group" role="button">
        </div>
      </div>
    </header>

      <div class="container page-header">
        <h1 class="text-center">登陆</h1>
      </div>
      <form id='login_form' action="login" method="get" class="form-horizontoal row">
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">用户名</span>
          <input type="text" class="form-control" name="username" placeholder="用户名" required="required" >
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">密码</span>
          <input type="password" class="form-control" name="password" placeholder="密码" required="required">
        </div>
        <div class="form-group col-md-offset-5 col-md-2">
            <button id="login_btn" class="btn btn-primary form-control" type="submit">登录</button>
        </div>
      </form>
      <div class="container page-header">
        <h1 class="text-center">注册</h1>
      </div>
      <form id='register_form' action="register" method="get" class="form-horizontoal row">
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">用户名</span>
          <input type="text" class="form-control" name="username" placeholder="用户名" required="required">
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">密码</span>
          <input type="password" class="form-control" name="password" placeholder="密码" required="required">
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">昵称</span>
          <input type="tel" class="form-control" name="nickname" placeholder="" >
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">联系方式</span>
          <input type="tel" class="form-control" name="contact" placeholder="" >
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">确认密码</span>
          <input type="password" class="form-control" name="password2" placeholder="确认密码" required="required">
        </div>
        <div class="form-group col-md-offset-5 col-md-3">
          <span class="form-group-addon">性别</span>
          <label class="radio-inline"><input type="radio" name="sex" value="男"  checked>
          男</label>
          <label class="radio-inline"><input type="radio" name="sex" value="女">
          女</label>
        </div>
        <div class="form-group col-md-offset-5 col-md-2">
            <button id="register_btn" class="btn btn-warning form-control" type="button">注册</button>
        </div>
      </form>

  </body>
</html>
