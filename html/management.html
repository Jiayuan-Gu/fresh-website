<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>用户管理</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!-- <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!-- <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script> -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!-- <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <!-- cookie库 -->
    <script src="js/jquery.cookie.js"></script>
    <!-- form库 -->
    <script src="js/jquery.form.js"></script>
    <!-- 消息提示库 -->
    <link rel="stylesheet" href="css/lobibox.min.css">
    <script src="js/lobibox.min.js"></script>
    <!-- 主页逻辑 -->
    <script type="text/javascript" src="js/utilis.js"></script>
    <script type="text/javascript" src="js/management.js"></script>
  </head>
    <body>
    <header class="navbar navbar-default navbar-static-top" role="navigation">
      <div id="header" class="container">
        <a class="navbar-text navbar-link navbar-left glyphicon glyphicon-home" href="./index.html"></a>
        <h1 id="identity"class="navbar-text label label-defualt">游客</h1>
        <!-- 动态更改这一部分-->
        <div id="controller" class="navbar-right btn-group" role="button">
        </div>
      </div>
    </header>

    <div class="container page-header">
      <h2 class="text-center">用户管理</h2>
    </div>

    <table id="user_delete" class="container table-bordered">
      <thead class="bg-danger">
        <tr>
          <th>用户名</th>
          <th>用户类型</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="user_display" class="bg-warning">
      </tbody>
    </table>


    <div class="container page-header">
      <h2 class="text-center">增加用户</h2>
    </div>

    <div class="container">
      <form id='add_user_form' action='management_add_user' method="get" class="form-horizontoal row">
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">用户名</span>
          <input type="text" class="form-control" name="username" placeholder="用户名" required="required">
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">密码</span>
          <input type="password" class="form-control" name="password" placeholder="密码" required="required">
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">昵称</span>
          <input type="tel" class="form-control" name="nickname" placeholder="" >
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">联系方式</span>
          <input type="tel" class="form-control" name="contact" placeholder="" >
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">确认密码</span>
          <input type="password" class="form-control" name="password2" placeholder="确认密码" required="required">
        </div>
        <div class="form-group col-sm-offset-2 col-sm-4 col-md-offset-3 col-md-3">
          <span class="form-group-addon">性别</span>
          <label class="radio-inline"><input type="radio" value="男" name="sex" checked>
          男</label>
          <label class="radio-inline"><input type="radio" name="sex" value="女">
          女</label>
        </div>
        <div class="form-group col-sm-offset-1 col-sm-4  col-md-3">
          <span class="form-group-addon">类别</span>
          <label class="radio-inline"><input type="radio" value="CUSTOMER" name="type" checked>
          普通用户</label>
          <label class="radio-inline"><input type="radio" name="type" value="DELIVERER">
          提货员</label>
        </div>
        <div class="form-group col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2">
            <button id="add_user_btn" class="btn btn-warning form-control" type="button">确认增加</button>
        </div>
      </form>
    </div>

    <div class="container page-header">
      <h2 class="text-center">提货点管理</h2>
    </div>

    <table id="dp_delete" class="container table-bordered">
      <thead class="bg-danger">
        <tr>
          <th>提货点名称</th>
          <th>提货点地址</th>
          <th>所属行政区</th>
          <th>联系方式</th>
          <th>开业时间</th>
          <th>结业时间</th>
          <th>评分</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="dp_display" class="bg-warning">
      </tbody>
    </table>

    <div class="container page-header">
      <h2 class="text-center">增加提货点</h2>
    </div>

    <div class="container">
      <form id='add_dp_form' action='management_add_dp' method="get" class="form-horizontoal row">
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">提货点名称</span>
          <input type="text" class="form-control" name="delivery_name" placeholder="" required="required">
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">提货点地址</span>
          <input type="text" class="form-control" name="address" placeholder="" required="required">
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">所属行政区</span>
          <input type="text" class="form-control" name="district_name" placeholder="" required="required">
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">营业时间</span>
          <input type="time" class="form-control" name="open_time">
          <input type="time" class="form-control" name="close_time">
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">联系方式</span>
          <input type="tel" class="form-control" name="contact">
        </div>
        <div class="input-group col-md-offset-3 col-md-6">
          <span class="input-group-addon">评分</span>
          <input type="number" min="0" max="5" class="form-control" name="rate" value="0">
        </div>

        <div class="form-group col-sm-offset-5 col-sm-2 col-md-offset-5 col-md-2">
            <button id="add_dp_btn" class="btn btn-warning form-control" type="button">确认增加</button>
        </div>
      </form>
    </div>

  </body>
</html>
