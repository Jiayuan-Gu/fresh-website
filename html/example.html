<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport" content="width=device-width,
                                     initial-scale=1.0,
                                     maximum-scale=1.0,
                                     user-scalable=no">
    <title>F&F</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header class="navbar navbar-default navbar-static-top" role="navigation">
      <div id="header" class="container">
        <div class="navbar-header">
          <img class="navbar-brand" alt="Brand" src="">
        </div>
        <p id="identity" class="navbar-text navbar-left">游客</p>
        <!-- 动态更改这一部分-->
        <form id="user_panel" class="navbar-form navbar-right" role="function">
          <a class="btn btn-primary navbar-btn" href="log.html">注册/登陆</a>
          <a class="btn btn-success navbar-btn" href="cart.html">购物车</a>
          <a class="btn btn-success navbar-btn" href="order.html">我的订单</a>
          <a class="btn btn-info navbar-btn" href="order.html">我要提货</a>
          <a class="btn btn-warning navbar-btn" href="order.html">账户管理</a>
        </form>
      </div>
    </header>

    <div class="container" role="slide">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="img-responsive  center-block" src="1.jpg" alt="First slide">
                <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
                <img class="img-responsive  center-block" src="2.jpg" alt="Second slide">
                <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
                <img class="img-responsive  center-block" src="3.jpg" alt="Third slide">
                <div class="carousel-caption">标题 3</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel"
            data-slide="prev" role="button">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control right" href="#myCarousel"
            data-slide="next" role="button">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div class="container" role="search">
      <div class="row">
        <form class="form-inline" role="form">
          <div class="form-group col-xs-3 col-md-2">
            <p class="form-control-static">行政区</p>
            <select id="region" class="form-control">
            </select>
          </div>
          <div class="form-group col-xs-3 col-md-2">
            <p class="form-control-static">提货点</p>
            <select id="pickup" class="form-control">
            </select>
          </div>
          <div class="form-group col-xs-3 col-md-2">
            <p class="form-control-static">排序方式</p>
            <select id="search_type" class="form-control">
              <option value="1"></option>
            </select>
          </div>
          <div class="form-group col-xs-3 col-md-offset-5 col-md-1">
            <button id="query" type="submit" class="btn btn-default">查询</button>
          </div>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <img class="img-responsive" src="1.jpg" alt="1" width="=200" height="120">
          <div class="caption">
            <h4>Thumbnail label</h3>
            <p><button type="button" class="btn btn-primary" role="button">Enter</a>
          </div>
        </div>
        <div class="col-xs-6 col-md-4">
          <img src="2.jpg" alt="2" width="=200" height="120">
          <div class="caption">
            <h4>Thumbnail label</h3>
            <p><button type="button" class="btn btn-primary" role="button">Enter</a>
          </div>
        </div>
      </div>
    </div>
    <nav class='container'>
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">5</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </nav>

</html>
